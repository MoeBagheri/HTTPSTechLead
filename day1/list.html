<!DOCTYPE html>

<html>
	<head>
		<title>List</title>
		<link rel="icon" href="./icon.png">
		<link rel="stylesheet" type="text/css" href="./listStyle.css">
	</head>

	<body>
		<div name="ordered-list">
			<h2> shopping list:</h2>
			<!-- ol = order item -->
			<ol>
				<!--li = list item -->
				<li>Apple</li>
				<li>Orange</li>
				<li>Milk</li>
				<li>Bread</li>
				<li>Banana</li>
			</ol>
		</div>

		<div name="unordered-list">
			<h2> shopping list 2:</h2>
			<!-- ol = order item -->
			<ul>
				<!--li = list item -->
				<li>Apple</li>
				<li>Orange</li>
				<li>Milk</li>
				<li>Bread</li>
				<li>Banana</li>
			</ul>
		</div>
	</body>
</html>
